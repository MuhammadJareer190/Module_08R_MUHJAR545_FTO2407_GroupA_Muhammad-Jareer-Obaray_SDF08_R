<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <footer class="bg-[#659f8f] dark:bg-[#313131]">
        <div class="container">
            <footer class="bg-[#659f8f] dark:bg-[#313131]">
                <div class="container px-6 py-12 mx-auto">
                    <div class="flex flex-col items-center lg:flex-row lg:justify-around">
                        <div class="mb-6 lg:mb-0">
                            <h1 class="text-center lg:text-left max-w-lg my-6 font-semibold" >Subscribe to our newsletter for updates.</h1>
                            <div class="flex justify-center lg:justify-start">
                                <input id="email" type="text" class="rounded-lg p-2 mr-2" placeholder="Email Address">
                                <button class="px-6 py-2 rounded-lg text-white bg-red-500">
                                    Subscribe
                                </button>
                            </div>
                        </div>
                        <div class="flex flex-col md:flex-row justify-around w-full lg:w-auto">
                            <div class="mb-6 md:mb-0 md:mx-6 lg:mb-0 lg:mx-6">
                                <p class="text-[#313131] font-semibold">Quick Link</p>
                                <div class="flex flex-col items-center md:items-start">
                                    <a href="#" class="hover:underline">Home</a>
                                    <a href="#" class="my-3 hover:underline">Who We Are</a>
                                    <a href="#" class="hover:underline">Our Philosophy</a>
                                </div>
                            </div>
                            <div class="mb-6 md:mb-0 md:mx-6 lg:mb-0 lg:mx-6">        
                                <p class="text-[#313131] font-semibold">Technologies</p>
                                <div class="flex flex-col items-center md:items-start">
                                    <a href="#" class="hover:underline">HTML</a>
                                    <a href="#" class="my-3 hover:underline">CSS</a>
                                    <a href="#" class="hover:underline">JavaScript</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <hr class="my-6 border-[#d86943]">
                    
                    <div class="flex">
                        <a href="#">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
                    </div>
    </footer>

</body>
</html>
